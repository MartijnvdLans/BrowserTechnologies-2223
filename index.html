<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquete Minor Webdevelopment</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img src="./img/cmd_icon_pencils.png" alt="Pencils">
        <h1>Enquete Minor Webdevelopment</h1>
        <form action="./wafs.html" method="GET">
            <fieldset>
                <legend>Persoonlijke Gegevens</legend>
                <div class="group">
                    <label for="naam">Volledige Naam</label>
                    <input type="text" id="naam" placeholder="Voor- en achternaam" required>
                </div>
                <div class="group">
                    <label for="stnr">Studenten Nr.</label>
                    <input type="text" id="stnr" placeholder="500800000" required>
                </div>
                <div class="group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <button type="submit">Start enquete!</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
